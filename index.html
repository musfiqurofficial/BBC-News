<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BBC News</title>
    <link rel="shortcut icon" href="/img/BBC_News-Logo.wine.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <section>
            <nav class="container navbar navbar-expand-lg border-bottom">
                <div class="container">
                    <a class="navbar-brand fs-3 fw-semibold" href="#"><span
                            class="bg-primary px-3 py-2 fw-bold rounded text-white ">BBC</span> News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <img src="/img/Musfiq.png" class="round-img" alt="">
                            </li>
                        </ul>
                    </div>
            </nav>
        </section>
    </header>
    <main>
        <!-- category -->
        <section class="container">
            <div>
                <ul id="categories-list" class="nav d-flex justify-content-center m-4">

                </ul>
            </div>
            <div>
                <h3 id="alartMess" class="text-warning d-flex justify-content-center mt-4 d-none">No Phone result
                    Found!!!!!!!!!!</h3>
            </div>
        </section>
        <section class="container">
            <h4 class="px-3 py-4 bg-light rounded"><span id="newsLengthField"></span> items found for category
                Entertainment</h4>
        </section>
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center text-success">
                <div class="spinner-border loading" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- News cards section -->
        <section class="container">
            <div id="card-list" class="row">

            </div>
        </section>
    </main>

    <section>
        <div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold text-danger" id="staticBackdropLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card-modal">
                                <div id="newsModel" class="card-body">

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/ff6d8282b2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
